<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">

		<title>Calculator</title>
		
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="calculator_container">
			<div class="screen_container">
				<div class="screen" id="historyDisplay"></div>
				<div class="screen" id="display">0</div>
			</div>

			<div class="buttons_container">
				<div class="row" id="row_1">
					<button class="operation" id="removeAll">C</button>
					<button class="operation" id="remove">DEL</button>
					<button class="operation" id="empty"></button>
					<button class="operation" id="divide">/</button>
				</div>
				
				<div class="row" id="row_2">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operation" id="multiply">x</button>
				</div>
				
				<div class="row" id="row_3">
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operation" id="substract">-</button>
				</div>
				
				<div class="row" id="row_4">
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operation" id="add">+</button>
				</div>
				
				<div class="row" id="row_5">
					<button class="number" id="sign">+/-</button>
					<button class="number" id="0">0</button>
					<button class="number" id="point">,</button>
					<button class="operation" id="equal">=</button>
				</div>
			</div>
		</div>

		<script src="calculator.js"></script>
	</body>
</html>
